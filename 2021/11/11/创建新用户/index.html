    <h1 class="p-name article-title" itemprop="headline name">
      创建新用户
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <ul>
<li><p>创建用户与添加密码</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">创建用户</span><br><span class="line">sudo useradd  ciy</span><br><span class="line">添加用户密码</span><br><span class="line">sudo passwd ciy</span><br><span class="line">输入密码</span><br></pre></td></tr></table></figure></li>
<li><p>修改配置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/passwd</span><br><span class="line">找到ciy:x:100x:100x::/home/ciy:/bin/sh</span><br><span class="line">修改为</span><br><span class="line">ciy:x:100x:100x::/data/caoy:/bin/bash</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
<li><p>修改root权限</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/sudoers</span><br><span class="line">找到## Allow root to run any commands anywhere</span><br><span class="line">root    ALL=(ALL)     ALL</span><br><span class="line">添加</span><br><span class="line">ciy   ALL=(ALL)     ALL</span><br><span class="line">或者</span><br><span class="line">usermod -g root ciy	</span><br></pre></td></tr></table></figure></li>
<li><p>修改sh</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">在原用户家目录下</span><br><span class="line">cp .bashrc /data/caoy</span><br><span class="line">cd /data/caoy</span><br><span class="line">source .bashrc</span><br><span class="line">此时就可以使用ll等命令了</span><br></pre></td></tr></table></figure>

<p><img src="https://img-blog.csdnimg.cn/20190220140552669.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dxaDA4MzA=,size_16,color_FFFFFF,t_70"></p>
</li>
