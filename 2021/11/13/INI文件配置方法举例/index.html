ent"> * Uncomment it if needed.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/* #include &lt;unistd.h&gt; */</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;dictionary.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> __cplusplus</span></span><br><span class="line"><span class="keyword">extern</span> <span class="string">&quot;C&quot;</span> &#123;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Configure a function to receive the error messages.</span></span><br><span class="line"><span class="comment">  @param    errback  Function to call.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  By default, the error will be printed on stderr. If a null pointer is passed</span></span><br><span class="line"><span class="comment">  as errback the error callback will be switched back to default.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_set_error_callback</span><span class="params">(<span class="keyword">int</span> (*errback)(<span class="keyword">const</span> <span class="keyword">char</span> *, ...))</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get number of sections in a dictionary</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to examine</span></span><br><span class="line"><span class="comment">  @return   int Number of sections found in dictionary</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns the number of sections found in a dictionary.</span></span><br><span class="line"><span class="comment">  The test to recognize sections is done on the string stored in the</span></span><br><span class="line"><span class="comment">  dictionary: a section name is given as &quot;section&quot; whereas a key is</span></span><br><span class="line"><span class="comment">  stored as &quot;section:key&quot;, thus the test looks for entries that do not</span></span><br><span class="line"><span class="comment">  contain a colon.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This clearly fails in the case a section name contains a colon, but</span></span><br><span class="line"><span class="comment">  this should simply be avoided.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns -1 in case of error.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class=" "comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Save a dictionary to a loadable ini file</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer to dump to</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function dumps a given dictionary into a loadable ini file.</span></span><br><span class="line"><span class="comment">  It is Ok to specify @c stderr or @c stdout as output files.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_dump_ini</span><span class="params">(<span class="keyword">const</span> dictionary * d, FILE * f)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Save a dictionary section to a loadable ini file</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    s   Section name of dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer to dump to</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function dumps a given section of a given dictionary into a loadable ini</span></span><br><span class="line"><span class="comment">  file.  It is Ok to specify @c stderr or @c stdout as output files.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_dumpsection_ini</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * s, FILE * f)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Dump a dictionary to an opened file pointer.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump.</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer to dump to.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function prints out the contents of a dictionary, one element by</span></span><br><span class="line"><span class="comment">  line, onto the provided file pointer. It is OK to specify @c stderr</span></span><br><span class="line"><span class="comment">  or @c stdout as output files. This function is meant for debugging</span></span><br><span class="line"><span class="comment">  purposes mostly.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_dump</span><span class="params">(<span class="keyword">const</span> dictionary * d, FILE * f)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the number of keys in a section of a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    s   Section name of dictionary to examine</span></span><br><span class="line"><span class="comment">  @return   Number of keys in section</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getsecnkeys</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * s)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the number of keys in a section of a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d    Dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    s    Section name of dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    keys Already allocated array to store the keys in</span></span><br><span class="line"><span class="comment">  @return   The pointer passed as `keys` argument or NULL in case of error</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary and finds all keys in a given section.</span></span><br><span class="line"><span class="comment">  The keys argument should be an array of pointers which size has been</span></span><br><span class="line"><span class="comment">  determined by calling `iniparser_getsecnkeys` function prior to this one.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Each pointer in the returned char pointer-to-pointer is pointing to</span></span><br><span class="line"><span class="comment">  a string allocated in the dictionary; do not free or modify them.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> ** <span class="title">iniparser_getseckeys</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * s, <span class="keyword">const</span> <span class="keyword">char</span> ** keys)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key</span></span><br><span class="line"><span class="comment">  @param    d       Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key     Key string to look for</span></span><br><span class="line"><span class="comment">  @param    def     Default value to return if key not found.</span></span><br><span class="line"><span class="comment">  @return   pointer to statically allocated character string</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the pointer passed as &#x27;def&#x27; is returned.</span></span><br><span class="line"><span class="comment">  The returned char pointer is pointing to a string allocated in</span></span><br><span class="line"><span class="comment">  the dictionary, do not free or modify it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> * <span class="title">iniparser_getstring</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">const</span> <span class="keyword">char</span> * def)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to an int</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   integer</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Supported values for integers include the usual C notation</span></span><br><span class="line"><span class="comment">  so decimal, octal (starting with 0) and hexadecimal (starting with 0x)</span></span><br><span class="line"><span class="comment">  are supported. Examples:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  - &quot;42&quot;      -&gt;  42</span></span><br><span class="line"><span class="comment">  - &quot;042&quot;     -&gt;  34 (octal -&gt; decimal)</span></span><br><span class="line"><span class="comment">  - &quot;0x42&quot;    -&gt;  66 (hexa  -&gt; decimal)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Warning: the conversion may overflow in various ways. Conversion is</span></span><br><span class="line"><span class="comment">  totally outsourced to strtol(), see the associated man page for overflow</span></span><br><span class="line"><span class="comment">  handling.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Credits: Thanks to A. Becker for suggesting strtol()</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getint</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">int</span> notfound)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to an long int</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   integer</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Supported values for integers include the usual C notation</span></span><br><span class="line"><span class="comment">  so decimal, octal (starting with 0) and hexadecimal (starting with 0x)</span></span><br><span class="line"><span class="comment">  are supported. Examples:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  - &quot;42&quot;      -&gt;  42</span></span><br><span class="line"><span class="comment">  - &quot;042&quot;     -&gt;  34 (octal -&gt; decimal)</span></span><br><span class="line"><span class="comment">  - &quot;0x42&quot;    -&gt;  66 (hexa  -&gt; decimal)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Warning: the conversion may overflow in various ways. Conversion is</span></span><br><span class="line"><span class="comment">  totally outsourced to strtol(), see the associated man page for overflow</span></span><br><span class="line"><span class="comment">  handling.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">long</span> <span class="keyword">int</span> <span class="title">iniparser_getlongint</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">long</span> <span class="keyword">int</span> notfound)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to a double</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   double</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">double</span> <span class="title">iniparser_getdouble</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">double</span> notfound)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to a boolean</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   integer</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  A true boolean is found if one of the following is matched:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;y&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;Y&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;t&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;T&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;1&#x27;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  A false boolean is found if one of the following is matched:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;n&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;N&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;f&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;F&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;0&#x27;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  The notfound value returned if no boolean is identified, does not</span></span><br><span class="line"><span class="comment">  necessarily have to be 0 or 1.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getboolean</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">int</span> notfound)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Set an entry in a dictionary.</span></span><br><span class="line"><span class="comment">  @param    ini     Dictionary to modify.</span></span><br><span class="line"><span class="comment">  @param    entry   Entry to modify (entry name)</span></span><br><span class="line"><span class="comment">  @param    val     New value to associate to the entry.</span></span><br><span class="line"><span class="comment">  @return   int     0 if Ok, -1 otherwise.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  If the given entry can be found in the dictionary, it is modified to</span></span><br><span class="line"><span class="comment">  contain the provided value. If it cannot be found, the entry is created.</span></span><br><span class="line"><span class="comment">  It is Ok to set val to NULL.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_set</span><span class="params">(dictionary * ini, <span class="keyword">const</span> <span class="keyword">char</span> * entry, <span class="keyword">const</span> <span class="keyword">char</span> * val)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Delete an entry in a dictionary</span></span><br><span class="line"><span class="comment">  @param    ini     Dictionary to modify</span></span><br><span class="line"><span class="comment">  @param    entry   Entry to delete (entry name)</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  If the given entry can be found, it is deleted from the dictionary.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_unset</span><span class="params">(dictionary * ini, <span class="keyword">const</span> <span class="keyword">char</span> * entry)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Finds out if a given entry exists in a dictionary</span></span><br><span class="line"><span class="comment">  @param    ini     Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    entry   Name of the entry to look for</span></span><br><span class="line"><span class="comment">  @return   integer 1 if entry exists, 0 otherwise</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Finds out if a given entry exists in the dictionary. Since sections</span></span><br><span class="line"><span class="comment">  are stored as keys with NULL associated values, this is the only way</span></span><br><span class="line"><span class="comment">  of querying for the presence of sections in a dictionary.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_find_entry</span><span class="params">(<span class="keyword">const</span> dictionary * ini, <span class="keyword">const</span> <span class="keyword">char</span> * entry)</span> </span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Parse an ini file and return an allocated dictionary object</span></span><br><span class="line"><span class="comment">  @param    ininame Name of the ini file to read.</span></span><br><span class="line"><span class="comment">  @return   Pointer to newly allocated dictionary</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This is the parser for ini files. This function is called, providing</span></span><br><span class="line"><span class="comment">  the name of the file to be read. It returns a dictionary object that</span></span><br><span class="line"><span class="comment">  should not be accessed directly, but through accessor functions</span></span><br><span class="line"><span class="comment">  instead.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  The returned dictionary must be freed using iniparser_freedict().</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function">dictionary * <span class="title">iniparser_load</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * ininame)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Free all memory associated to an ini dictionary</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to free</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Free all memory associated to an ini dictionary.</span></span><br><span class="line"><span class="comment">  It is mandatory to call this function before the dictionary object</span></span><br><span class="line"><span class="comment">  gets out of the current context.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_freedict</span><span class="params">(dictionary * d)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> __cplusplus</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

r><span class="line"><span class="comment">   @brief   Parser for ini files.</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/*---------------------------- Includes ------------------------------------*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;ctype.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdarg.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;iniparser.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*---------------------------- Defines -------------------------------------*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ASCIILINESZ         (1024)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INI_INVALID_KEY     ((char*)-1)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment">                        Private to this module</span></span><br><span class="line"><span class="comment"> ---------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * This enum stores the status for each parsed line (internal use only).</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">enum</span> _<span class="title">line_status_</span> &#123;</span></span><br><span class="line">    LINE_UNPROCESSED,</span><br><span class="line">    LINE_ERROR,</span><br><span class="line">    LINE_EMPTY,</span><br><span class="line">    LINE_COMMENT,</span><br><span class="line">    LINE_SECTION,</span><br><span class="line">    LINE_VALUE</span><br><span class="line">&#125; line_status ;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Convert a string to lowercase.</span></span><br><span class="line"><span class="comment">  @param    in   String to convert.</span></span><br><span class="line"><span class="comment">  @param    out Output buffer.</span></span><br><span class="line"><span class="comment">  @param    len Size of the out buffer.</span></span><br><span class="line"><span class="comment">  @return   ptr to the out buffer or NULL if an error occured.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function convert a string into lowercase.</span></span><br><span class="line"><span class="comment">  At most len - 1 elements of the input string will be converted.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">const</span> <span class="keyword">char</span> * <span class="title">strlwc</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * in, <span class="keyword">char</span> *out, <span class="keyword">unsigned</span> len)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">unsigned</span> i ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (in==<span class="literal">NULL</span> || out == <span class="literal">NULL</span> || len==<span class="number">0</span>) <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line">    i=<span class="number">0</span> ;</span><br><span class="line">    <span class="keyword">while</span> (in[i] != <span class="string">&#x27;\0&#x27;</span> &amp;&amp; i &lt; len<span class="number">-1</span>) &#123;</span><br><span class="line">        out[i] = (<span class="keyword">char</span>)<span class="built_in">tolower</span>((<span class="keyword">int</span>)in[i]);</span><br><span class="line">        i++ ;</span><br><span class="line">    &#125;</span><br><span class="line">    out[i] = <span class="string">&#x27;\0&#x27;</span>;</span><br><span class="line">    <span class="keyword">return</span> out ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Duplicate a string</span></span><br><span class="line"><span class="comment">  @param    s String to duplicate</span></span><br><span class="line"><span class="comment">  @return   Pointer to a newly allocated string, to be freed with free()</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This is a replacement for strdup(). This implementation is provided</span></span><br><span class="line"><span class="comment">  for systems that do not have it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">char</span> * <span class="title">xstrdup</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> * t ;</span><br><span class="line">    <span class="keyword">size_t</span> len ;</span><br><span class="line">    <span class="keyword">if</span> (!s)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line"></span><br><span class="line">    len = <span class="built_in">strlen</span>(s) + <span class="number">1</span> ;</span><br><span class="line">    t = (<span class="keyword">char</span>*) <span class="built_in">malloc</span>(len) ;</span><br><span class="line">    <span class="keyword">if</span> (t) &#123;</span><br><span class="line">        <span class="built_in">memcpy</span>(t, s, len) ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> t ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Remove blanks at the beginning and the end of a string.</span></span><br><span class="line"><span class="comment">  @param    str  String to parse and alter.</span></span><br><span class="line"><span class="comment">  @return   unsigned New size of the string.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">unsigned</span> <span class="title">strstrip</span><span class="params">(<span class="keyword">char</span> * s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> *last = <span class="literal">NULL</span> ;</span><br><span class="line">    <span class="keyword">char</span> *dest = s;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (s==<span class="literal">NULL</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    last = s + <span class="built_in">strlen</span>(s);</span><br><span class="line">    <span class="keyword">while</span> (<span class="built_in">isspace</span>((<span class="keyword">int</span>)*s) &amp;&amp; *s) s++;</span><br><span class="line">    <span class="keyword">while</span> (last &gt; s) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">isspace</span>((<span class="keyword">int</span>)*(last<span class="number">-1</span>)))</span><br><span class="line">            <span class="keyword">break</span> ;</span><br><span class="line">        last -- ;</span><br><span class="line">    &#125;</span><br><span class="line">    *last = (<span class="keyword">char</span>)<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    memmove(dest,s,last - s + <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">return</span> last - s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Default error callback for iniparser: wraps `fprintf(stderr, ...)`.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">default_error_callback</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *format, ...)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> ret;</span><br><span class="line">  va_list argptr;</span><br><span class="line">  va_start(argptr, format);</span><br><span class="line">  ret = <span class="built_in">vfprintf</span>(<span class="built_in">stderr</span>, format, argptr);</span><br><span class="line">  va_end(argptr);</span><br><span class="line">  <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="title">int</span> <span class="params">(*iniparser_error_callback)</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span>*, ...)</span> </span>= default_error_callback;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Configure a function to receive the error messages.</span></span><br><span class="line"><span class="comment">  @param    errback  Function to call.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  By default, the error will be printed on stderr. If a null pointer is passed</span></span><br><span class="line"><span class="comment">  as errback the error callback will be switched back to default.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_set_error_callback</span><span class="params">(<span class="keyword">int</span> (*errback)(<span class="keyword">const</span> <span class="keyword">char</span> *, ...))</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (errback) &#123;</span><br><span class="line">    iniparser_error_callback = errback;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    iniparser_error_callback = default_error_callback;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get number of sections in a dictionary</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to examine</span></span><br><span class="line"><span class="comment">  @return   int Number of sections found in dictionary</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns the number of sections found in a dictionary.</span></span><br><span class="line"><span class="comment">  The test to recognize sections is done on the string stored in the</span></span><br><span class="line"><span class="comment">  dictionary: a section name is given as &quot;section&quot; whereas a key is</span></span><br><span class="line"><span class="comment">  stored as &quot;section:key&quot;, thus the test looks for entries that do not</span></span><br><span class="line"><span class="comment">  contain a colon.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This clearly fails in the case a section name contains a colon, but</span></span><br><span class="line"><span class="comment">  this should simply be avoided.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns -1 in case of error.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getnsec</span><span class="params">(<span class="keyword">const</span> dictionary * d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i ;</span><br><span class="line">    <span class="keyword">int</span> nsec ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span>) <span class="keyword">return</span> <span class="number">-1</span> ;</span><br><span class="line">    nsec=<span class="number">0</span> ;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">strchr</span>(d-&gt;key[i], <span class="string">&#x27;:&#x27;</span>)==<span class="literal">NULL</span>) &#123;</span><br><span class="line">            nsec ++ ;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> nsec ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get name for section n in a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    n   Section number (from 0 to nsec-1).</span></span><br><span class="line"><span class="comment">  @return   Pointer to char string</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function locates the n-th section in a dictionary and returns</span></span><br><span class="line"><span class="comment">  its name as a pointer to a string statically allocated inside the</span></span><br><span class="line"><span class="comment">  dictionary. Do not free or modify the returned string!</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns NULL in case of error.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> * <span class="title">iniparser_getsecname</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i ;</span><br><span class="line">    <span class="keyword">int</span> foundsec ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || n&lt;<span class="number">0</span>) <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line">    foundsec=<span class="number">0</span> ;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">strchr</span>(d-&gt;key[i], <span class="string">&#x27;:&#x27;</span>)==<span class="literal">NULL</span>) &#123;</span><br><span class="line">            foundsec++ ;</span><br><span class="line">            <span class="keyword">if</span> (foundsec&gt;n)</span><br><span class="line">                <span class="keyword">break</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (foundsec&lt;=n) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> d-&gt;key[i] ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Dump a dictionary to an opened file pointer.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump.</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer to dump to.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function prints out the contents of a dictionary, one element by</span></span><br><span class="line"><span class="comment">  line, onto the provided file pointer. It is OK to specify @c stderr</span></span><br><span class="line"><span class="comment">  or @c stdout as output files. This function is meant for debugging</span></span><br><span class="line"><span class="comment">  purposes mostly.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_dump</span><span class="params">(<span class="keyword">const</span> dictionary * d, FILE * f)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>     i ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || f==<span class="literal">NULL</span>) <span class="keyword">return</span> ;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;val[i]!=<span class="literal">NULL</span>) &#123;</span><br><span class="line">            <span class="built_in">fprintf</span>(f, <span class="string">&quot;[%s]=[%s]\n&quot;</span>, d-&gt;key[i], d-&gt;val[i]);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="built_in">fprintf</span>(f, <span class="string">&quot;[%s]=UNDEF\n&quot;</span>, d-&gt;key[i]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Save a dictionary to a loadable ini file</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer to dump to</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function dumps a given dictionary into a loadable ini file.</span></span><br><span class="line"><span class="comment">  It is Ok to specify @c stderr or @c stdout as output files.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_dump_ini</span><span class="params">(<span class="keyword">const</span> dictionary * d, FILE * f)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>          i ;</span><br><span class="line">    <span class="keyword">int</span>          nsec ;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * secname ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || f==<span class="literal">NULL</span>) <span class="keyword">return</span> ;</span><br><span class="line"></span><br><span class="line">    nsec = iniparser_getnsec(d);</span><br><span class="line">    <span class="keyword">if</span> (nsec&lt;<span class="number">1</span>) &#123;</span><br><span class="line">        <span class="comment">/* No section in file: dump all keys as they are */</span></span><br><span class="line">        <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">                <span class="keyword">continue</span> ;</span><br><span class="line">            <span class="built_in">fprintf</span>(f, <span class="string">&quot;%s = %s\n&quot;</span>, d-&gt;key[i], d-&gt;val[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;nsec ; i++) &#123;</span><br><span class="line">        secname = iniparser_getsecname(d, i) ;</span><br><span class="line">        iniparser_dumpsection_ini(d, secname, f);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">fprintf</span>(f, <span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Save a dictionary section to a loadable ini file</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    s   Section name of dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer to dump to</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function dumps a given section of a given dictionary into a loadable ini</span></span><br><span class="line"><span class="comment">  file.  It is Ok to specify @c stderr or @c stdout as output files.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_dumpsection_ini</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * s, FILE * f)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>     j ;</span><br><span class="line">    <span class="keyword">char</span>    keym[ASCIILINESZ+<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">int</span>     seclen ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || f==<span class="literal">NULL</span>) <span class="keyword">return</span> ;</span><br><span class="line">    <span class="keyword">if</span> (! iniparser_find_entry(d, s)) <span class="keyword">return</span> ;</span><br><span class="line"></span><br><span class="line">    seclen  = (<span class="keyword">int</span>)<span class="built_in">strlen</span>(s);</span><br><span class="line">    <span class="built_in">fprintf</span>(f, <span class="string">&quot;\n[%s]\n&quot;</span>, s);</span><br><span class="line">    <span class="built_in">sprintf</span>(keym, <span class="string">&quot;%s:&quot;</span>, s);</span><br><span class="line">    <span class="keyword">for</span> (j=<span class="number">0</span> ; j&lt;d-&gt;size ; j++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[j]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">strncmp</span>(d-&gt;key[j], keym, seclen+<span class="number">1</span>)) &#123;</span><br><span class="line">            <span class="built_in">fprintf</span>(f,</span><br><span class="line">                    <span class="string">&quot;%-30s = %s\n&quot;</span>,</span><br><span class="line">                    d-&gt;key[j]+seclen+<span class="number">1</span>,</span><br><span class="line">                    d-&gt;val[j] ? d-&gt;val[j] : <span class="string">&quot;&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">fprintf</span>(f, <span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the number of keys in a section of a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    s   Section name of dictionary to examine</span></span><br><span class="line"><span class="comment">  @return   Number of keys in section</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getsecnkeys</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>     seclen, nkeys ;</span><br><span class="line">    <span class="keyword">char</span>    keym[ASCIILINESZ+<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">int</span> j ;</span><br><span class="line"></span><br><span class="line">    nkeys = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span>) <span class="keyword">return</span> nkeys;</span><br><span class="line">    <span class="keyword">if</span> (! iniparser_find_entry(d, s)) <span class="keyword">return</span> nkeys;</span><br><span class="line"></span><br><span class="line">    seclen  = (<span class="keyword">int</span>)<span class="built_in">strlen</span>(s);</span><br><span class="line">    strlwc(s, keym, <span class="keyword">sizeof</span>(keym));</span><br><span class="line">    keym[seclen] = <span class="string">&#x27;:&#x27;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (j=<span class="number">0</span> ; j&lt;d-&gt;size ; j++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[j]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">strncmp</span>(d-&gt;key[j], keym, seclen+<span class="number">1</span>))</span><br><span class="line">            nkeys++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> nkeys;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the number of keys in a section of a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d    Dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    s    Section name of dictionary to examine</span></span><br><span class="line"><span class="comment">  @param    keys Already allocated array to store the keys in</span></span><br><span class="line"><span class="comment">  @return   The pointer passed as `keys` argument or NULL in case of error</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary and finds all keys in a given section.</span></span><br><span class="line"><span class="comment">  The keys argument should be an array of pointers which size has been</span></span><br><span class="line"><span class="comment">  determined by calling `iniparser_getsecnkeys` function prior to this one.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Each pointer in the returned char pointer-to-pointer is pointing to</span></span><br><span class="line"><span class="comment">  a string allocated in the dictionary; do not free or modify them.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> ** <span class="title">iniparser_getseckeys</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * s, <span class="keyword">const</span> <span class="keyword">char</span> ** keys)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j, seclen ;</span><br><span class="line">    <span class="keyword">char</span> keym[ASCIILINESZ+<span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || keys==<span class="literal">NULL</span>) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">if</span> (! iniparser_find_entry(d, s)) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">    seclen  = (<span class="keyword">int</span>)<span class="built_in">strlen</span>(s);</span><br><span class="line">    strlwc(s, keym, <span class="keyword">sizeof</span>(keym));</span><br><span class="line">    keym[seclen] = <span class="string">&#x27;:&#x27;</span>;</span><br><span class="line"></span><br><span class="line">    i = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (j=<span class="number">0</span> ; j&lt;d-&gt;size ; j++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[j]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">strncmp</span>(d-&gt;key[j], keym, seclen+<span class="number">1</span>)) &#123;</span><br><span class="line">            keys[i] = d-&gt;key[j];</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> keys;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key</span></span><br><span class="line"><span class="comment">  @param    d       Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key     Key string to look for</span></span><br><span class="line"><span class="comment">  @param    def     Default value to return if key not found.</span></span><br><span class="line"><span class="comment">  @return   pointer to statically allocated character string</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the pointer passed as &#x27;def&#x27; is returned.</span></span><br><span class="line"><span class="comment">  The returned char pointer is pointing to a string allocated in</span></span><br><span class="line"><span class="comment">  the dictionary, do not free or modify it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> * <span class="title">iniparser_getstring</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">const</span> <span class="keyword">char</span> * def)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * lc_key ;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * sval ;</span><br><span class="line">    <span class="keyword">char</span> tmp_str[ASCIILINESZ+<span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || key==<span class="literal">NULL</span>)</span><br><span class="line">        <span class="keyword">return</span> def ;</span><br><span class="line"></span><br><span class="line">    lc_key = strlwc(key, tmp_str, <span class="keyword">sizeof</span>(tmp_str));</span><br><span class="line">    sval = dictionary_get(d, lc_key, def);</span><br><span class="line">    <span class="keyword">return</span> sval ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to an long int</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   long integer</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Supported values for integers include the usual C notation</span></span><br><span class="line"><span class="comment">  so decimal, octal (starting with 0) and hexadecimal (starting with 0x)</span></span><br><span class="line"><span class="comment">  are supported. Examples:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  &quot;42&quot;      -&gt;  42</span></span><br><span class="line"><span class="comment">  &quot;042&quot;     -&gt;  34 (octal -&gt; decimal)</span></span><br><span class="line"><span class="comment">  &quot;0x42&quot;    -&gt;  66 (hexa  -&gt; decimal)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Warning: the conversion may overflow in various ways. Conversion is</span></span><br><span class="line"><span class="comment">  totally outsourced to strtol(), see the associated man page for overflow</span></span><br><span class="line"><span class="comment">  handling.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Credits: Thanks to A. Becker for suggesting strtol()</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">long</span> <span class="keyword">int</span> <span class="title">iniparser_getlongint</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">long</span> <span class="keyword">int</span> notfound)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * str ;</span><br><span class="line"></span><br><span class="line">    str = iniparser_getstring(d, key, INI_INVALID_KEY);</span><br><span class="line">    <span class="keyword">if</span> (str==INI_INVALID_KEY) <span class="keyword">return</span> notfound ;</span><br><span class="line">    <span class="keyword">return</span> strtol(str, <span class="literal">NULL</span>, <span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to an int</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   integer</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Supported values for integers include the usual C notation</span></span><br><span class="line"><span class="comment">  so decimal, octal (starting with 0) and hexadecimal (starting with 0x)</span></span><br><span class="line"><span class="comment">  are supported. Examples:</span></span><br><span class="line"><span class="comment"></span></span><br><span
