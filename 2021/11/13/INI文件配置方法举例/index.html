class="line"><span class="comment">  &quot;42&quot;      -&gt;  42</span></span><br><span class="line"><span class="comment">  &quot;042&quot;     -&gt;  34 (octal -&gt; decimal)</span></span><br><span class="line"><span class="comment">  &quot;0x42&quot;    -&gt;  66 (hexa  -&gt; decimal)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Warning: the conversion may overflow in various ways. Conversion is</span></span><br><span class="line"><span class="comment">  totally outsourced to strtol(), see the associated man page for overflow</span></span><br><span class="line"><span class="comment">  handling.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Credits: Thanks to A. Becker for suggesting strtol()</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getint</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">int</span> notfound)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (<span class="keyword">int</span>)iniparser_getlongint(d, key, notfound);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to a double</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   double</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">double</span> <span class="title">iniparser_getdouble</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">double</span> notfound)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * str ;</span><br><span class="line"></span><br><span class="line">    str = iniparser_getstring(d, key, INI_INVALID_KEY);</span><br><span class="line">    <span class="keyword">if</span> (str==INI_INVALID_KEY) <span class="keyword">return</span> notfound ;</span><br><span class="line">    <span class="keyword">return</span> atof(str);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get the string associated to a key, convert to a boolean</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    key Key string to look for</span></span><br><span class="line"><span class="comment">  @param    notfound Value to return in case of error</span></span><br><span class="line"><span class="comment">  @return   integer</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function queries a dictionary for a key. A key as read from an</span></span><br><span class="line"><span class="comment">  ini file is given as &quot;section:key&quot;. If the key cannot be found,</span></span><br><span class="line"><span class="comment">  the notfound value is returned.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  A true boolean is found if one of the following is matched:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;y&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;Y&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;t&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;T&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;1&#x27;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  A false boolean is found if one of the following is matched:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;n&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;N&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;f&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;F&#x27;</span></span><br><span class="line"><span class="comment">  - A string starting with &#x27;0&#x27;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  The notfound value returned if no boolean is identified, does not</span></span><br><span class="line"><span class="comment">  necessarily have to be 0 or 1.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_getboolean</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">int</span> notfound)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>          ret ;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * c ;</span><br><span class="line"></span><br><span class="line">    c = iniparser_getstring(d, key, INI_INVALID_KEY);</span><br><span class="line">    <span class="keyword">if</span> (c==INI_INVALID_KEY) <span class="keyword">return</span> notfound ;</span><br><span class="line">    <span class="keyword">if</span> (c[<span class="number">0</span>]==<span class="string">&#x27;y&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;Y&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;1&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;t&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;T&#x27;</span>) &#123;</span><br><span class="line">        ret = <span class="number">1</span> ;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (c[<span class="number">0</span>]==<span class="string">&#x27;n&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;N&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;0&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;f&#x27;</span> || c[<span class="number">0</span>]==<span class="string">&#x27;F&#x27;</span>) &#123;</span><br><span class="line">        ret = <span class="number">0</span> ;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        ret = notfound ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Finds out if a given entry exists in a dictionary</span></span><br><span class="line"><span class="comment">  @param    ini     Dictionary to search</span></span><br><span class="line"><span class="comment">  @param    entry   Name of the entry to look for</span></span><br><span class="line"><span class="comment">  @return   integer 1 if entry exists, 0 otherwise</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Finds out if a given entry exists in the dictionary. Since sections</span></span><br><span class="line"><span class="comment">  are stored as keys with NULL associated values, this is the only way</span></span><br><span class="line"><span class="comment">  of querying for the presence of sections in a dictionary.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_find_entry</span><span class="params">(<span class="keyword">const</span> dictionary * ini, <span class="keyword">const</span> <span class="keyword">char</span> * entry)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> found=<span class="number">0</span> ;</span><br><span class="line">    <span class="keyword">if</span> (iniparser_getstring(ini, entry, INI_INVALID_KEY)!=INI_INVALID_KEY) &#123;</span><br><span class="line">        found = <span class="number">1</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> found ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Set an entry in a dictionary.</span></span><br><span class="line"><span class="comment">  @param    ini     Dictionary to modify.</span></span><br><span class="line"><span class="comment">  @param    entry   Entry to modify (entry name)</span></span><br><span class="line"><span class="comment">  @param    val     New value to associate to the entry.</span></span><br><span class="line"><span class="comment">  @return   int 0 if Ok, -1 otherwise.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  If the given entry can be found in the dictionary, it is modified to</span></span><br><span class="line"><span class="comment">  contain the provided value. If it cannot be found, the entry is created.</span></span><br><span class="line"><span class="comment">  It is Ok to set val to NULL.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iniparser_set</span><span class="params">(dictionary * ini, <span class="keyword">const</span> <span class="keyword">char</span> * entry, <span class="keyword">const</span> <span class="keyword">char</span> * val)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> tmp_str[ASCIILINESZ+<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">return</span> dictionary_set(ini, strlwc(entry, tmp_str, <span class="keyword">sizeof</span>(tmp_str)), val) ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Delete an entry in a dictionary</span></span><br><span class="line"><span class="comment">  @param    ini     Dictionary to modify</span></span><br><span class="line"><span class="comment">  @param    entry   Entry to delete (entry name)</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  If the given entry can be found, it is deleted from the dictionary.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_unset</span><span class="params">(dictionary * ini, <span class="keyword">const</span> <span class="keyword">char</span> * entry)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> tmp_str[ASCIILINESZ+<span class="number">1</span>];</span><br><span class="line">    dictionary_unset(ini, strlwc(entry, tmp_str, <span class="keyword">sizeof</span>(tmp_str)));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Load a single line from an INI file</span></span><br><span class="line"><span class="comment">  @param    input_line  Input line, may be concatenated multi-line input</span></span><br><span class="line"><span class="comment">  @param    section     Output space to store section</span></span><br><span class="line"><span class="comment">  @param    key         Output space to store key</span></span><br><span class="line"><span class="comment">  @param    value       Output space to store value</span></span><br><span class="line"><span class="comment">  @return   line_status value</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> line_status <span class="title">iniparser_line</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">    <span class="keyword">const</span> <span class="keyword">char</span> * input_line,</span></span></span><br><span class="line"><span class="params"><span class="function">    <span class="keyword">char</span> * section,</span></span></span><br><span class="line"><span class="params"><span class="function">    <span class="keyword">char</span> * key,</span></span></span><br><span class="line"><span class="params"><span class="function">    <span class="keyword">char</span> * value)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    line_status sta ;</span><br><span class="line">    <span class="keyword">char</span> * line = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">size_t</span>      len ;</span><br><span class="line"></span><br><span class="line">    line = xstrdup(input_line);</span><br><span class="line">    len = strstrip(line);</span><br><span class="line"></span><br><span class="line">    sta = LINE_UNPROCESSED ;</span><br><span class="line">    <span class="keyword">if</span> (len&lt;<span class="number">1</span>) &#123;</span><br><span class="line">        <span class="comment">/* Empty line */</span></span><br><span class="line">        sta = LINE_EMPTY ;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (line[<span class="number">0</span>]==<span class="string">&#x27;#&#x27;</span> || line[<span class="number">0</span>]==<span class="string">&#x27;;&#x27;</span>) &#123;</span><br><span class="line">        <span class="comment">/* Comment line */</span></span><br><span class="line">        sta = LINE_COMMENT ;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (line[<span class="number">0</span>]==<span class="string">&#x27;[&#x27;</span> &amp;&amp; line[len<span class="number">-1</span>]==<span class="string">&#x27;]&#x27;</span>) &#123;</span><br><span class="line">        <span class="comment">/* Section name */</span></span><br><span class="line">        <span class="built_in">sscanf</span>(line, <span class="string">&quot;[%[^]]&quot;</span>, section);</span><br><span class="line">        strstrip(section);</span><br><span class="line">        strlwc(section, section, len);</span><br><span class="line">        sta = LINE_SECTION ;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">sscanf</span> (line, <span class="string">&quot;%[^=] = \&quot;%[^\&quot;]\&quot;&quot;</span>, key, value) == <span class="number">2</span></span><br><span class="line">           ||  <span class="built_in">sscanf</span> (line, <span class="string">&quot;%[^=] = &#x27;%[^\&#x27;]&#x27;&quot;</span>,   key, value) == <span class="number">2</span>) &#123;</span><br><span class="line">        <span class="comment">/* Usual key=value with quotes, with or without comments */</span></span><br><span class="line">        strstrip(key);</span><br><span class="line">        strlwc(key, key, len);</span><br><span class="line">        <span class="comment">/* Don&#x27;t strip spaces from values surrounded with quotes */</span></span><br><span class="line">        sta = LINE_VALUE ;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">sscanf</span> (line, <span class="string">&quot;%[^=] = %[^;#]&quot;</span>, key, value) == <span class="number">2</span>) &#123;</span><br><span class="line">        <span class="comment">/* Usual key=value without quotes, with or without comments */</span></span><br><span class="line">        strstrip(key);</span><br><span class="line">        strlwc(key, key, len);</span><br><span class="line">        strstrip(value);</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         * sscanf cannot handle &#x27;&#x27; or &quot;&quot; as empty values</span></span><br><span class="line"><span class="comment">         * this is done here</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">strcmp</span>(value, <span class="string">&quot;\&quot;\&quot;&quot;</span>) || (!<span class="built_in">strcmp</span>(value, <span class="string">&quot;&#x27;&#x27;&quot;</span>))) &#123;</span><br><span class="line">            value[<span class="number">0</span>]=<span class="number">0</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">        sta = LINE_VALUE ;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">sscanf</span>(line, <span class="string">&quot;%[^=] = %[;#]&quot;</span>, key, value)==<span class="number">2</span></span><br><span class="line">           ||  <span class="built_in">sscanf</span>(line, <span class="string">&quot;%[^=] %[=]&quot;</span>, key, value) == <span class="number">2</span>) &#123;</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         * Special cases:</span></span><br><span class="line"><span class="comment">         * key=</span></span><br><span class="line"><span class="comment">         * key=;</span></span><br><span class="line"><span class="comment">         * key=#</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        strstrip(key);</span><br><span class="line">        strlwc(key, key, len);</span><br><span class="line">        value[<span class="number">0</span>]=<span class="number">0</span> ;</span><br><span class="line">        sta = LINE_VALUE ;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">/* Generate syntax error */</span></span><br><span class="line">        sta = LINE_ERROR ;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">free</span>(line);</span><br><span class="line">    <span class="keyword">return</span> sta ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Parse an ini file and return an allocated dictionary object</span></span><br><span class="line"><span class="comment">  @param    ininame Name of the ini file to read.</span></span><br><span class="line"><span class="comment">  @return   Pointer to newly allocated dictionary</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This is the parser for ini files. This function is called, providing</span></span><br><span class="line"><span class="comment">  the name of the file to be read. It returns a dictionary object that</span></span><br><span class="line"><span class="comment">  should not be accessed directly, but through accessor functions</span></span><br><span class="line"><span class="comment">  instead.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  The returned dictionary must be freed using iniparser_freedict().</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function">dictionary * <span class="title">iniparser_load</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * ininame)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    FILE * in ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">char</span> line    [ASCIILINESZ+<span class="number">1</span>] ;</span><br><span class="line">    <span class="keyword">char</span> section [ASCIILINESZ+<span class="number">1</span>] ;</span><br><span class="line">    <span class="keyword">char</span> key     [ASCIILINESZ+<span class="number">1</span>] ;</span><br><span class="line">    <span class="keyword">char</span> tmp     [(ASCIILINESZ * <span class="number">2</span>) + <span class="number">2</span>] ;</span><br><span class="line">    <span class="keyword">char</span> val     [ASCIILINESZ+<span class="number">1</span>] ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span>  last=<span class="number">0</span> ;</span><br><span class="line">    <span class="keyword">int</span>  len ;</span><br><span class="line">    <span class="keyword">int</span>  lineno=<span class="number">0</span> ;</span><br><span class="line">    <span class="keyword">int</span>  errs=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span>  mem_err=<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    dictionary * dict ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> ((in=fopen(ininame, <span class="string">&quot;r&quot;</span>))==<span class="literal">NULL</span>) &#123;</span><br><span class="line">        iniparser_error_callback(<span class="string">&quot;iniparser: cannot open %s\n&quot;</span>, ininame);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    dict = dictionary_new(<span class="number">0</span>) ;</span><br><span class="line">    <span class="keyword">if</span> (!dict) &#123;</span><br><span class="line">        fclose(in);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">memset</span>(line,    <span class="number">0</span>, ASCIILINESZ);</span><br><span class="line">    <span class="built_in">memset</span>(section, <span class="number">0</span>, ASCIILINESZ);</span><br><span class="line">    <span class="built_in">memset</span>(key,     <span class="number">0</span>, ASCIILINESZ);</span><br><span class="line">    <span class="built_in">memset</span>(val,     <span class="number">0</span>, ASCIILINESZ);</span><br><span class="line">    last=<span class="number">0</span> ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (fgets(line+last, ASCIILINESZ-last, in)!=<span class="literal">NULL</span>) &#123;</span><br><span class="line">        lineno++ ;</span><br><span class="line">        len = (<span class="keyword">int</span>)<span class="built_in">strlen</span>(line)<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">if</span> (len&lt;=<span class="number">0</span>)</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        <span class="comment">/* Safety check against buffer overflows */</span></span><br><span class="line">        <span class="keyword">if</span> (line[len]!=<span class="string">&#x27;\n&#x27;</span> &amp;&amp; !feof(in)) &#123;</span><br><span class="line">            iniparser_error_callback(</span><br><span class="line">              <span class="string">&quot;iniparser: input line too long in %s (%d)\n&quot;</span>,</span><br><span class="line">              ininame,</span><br><span class="line">              lineno);</span><br><span class="line">            dictionary_del(dict);</span><br><span class="line">            fclose(in);</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">/* Get rid of \n and spaces at end of line */</span></span><br><span class="line">        <span class="keyword">while</span> ((len&gt;=<span class="number">0</span>) &amp;&amp;</span><br><span class="line">                ((line[len]==<span class="string">&#x27;\n&#x27;</span>) || (<span class="built_in">isspace</span>(line[len])))) &#123;</span><br><span class="line">            line[len]=<span class="number">0</span> ;</span><br><span class="line">            len-- ;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (len &lt; <span class="number">0</span>) &#123; <span class="comment">/* Line was entirely \n and/or spaces */</span></span><br><span class="line">            len = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">/* Detect multi-line */</span></span><br><span class="line">        <span class="keyword">if</span> (line[len]==<span class="string">&#x27;\\&#x27;</span>) &#123;</span><br><span class="line">            <span class="comment">/* Multi-line value */</span></span><br><span class="line">            last=len ;</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            last=<span class="number">0</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">switch</span> (iniparser_line(line, section, key, val)) &#123;</span><br><span class="line">            <span class="keyword">case</span> LINE_EMPTY:</span><br><span class="line">            <span class="keyword">case</span> LINE_COMMENT:</span><br><span class="line">            <span class="keyword">break</span> ;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">case</span> LINE_SECTION:</span><br><span class="line">            mem_err = dictionary_set(dict, section, <span class="literal">NULL</span>);</span><br><span class="line">            <span class="keyword">break</span> ;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">case</span> LINE_VALUE:</span><br><span class="line">            <span class="built_in">sprintf</span>(tmp, <span class="string">&quot;%s:%s&quot;</span>, section, key);</span><br><span class="line">            mem_err = dictionary_set(dict, tmp, val);</span><br><span class="line">            <span class="keyword">break</span> ;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">case</span> LINE_ERROR:</span><br><span class="line">            iniparser_error_callback(</span><br><span class="line">              <span class="string">&quot;iniparser: syntax error in %s (%d):\n-&gt; %s\n&quot;</span>,</span><br><span class="line">              ininame,</span><br><span class="line">              lineno,</span><br><span class="line">              line);</span><br><span class="line">            errs++ ;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">            <span class="keyword">break</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">memset</span>(line, <span class="number">0</span>, ASCIILINESZ);</span><br><span class="line">        last=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span> (mem_err&lt;<span class="number">0</span>) &#123;</span><br><span class="line">            iniparser_error_callback(<span class="string">&quot;iniparser: memory allocation failure\n&quot;</span>);</span><br><span class="line">            <span class="keyword">break</span> ;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (errs) &#123;</span><br><span class="line">        dictionary_del(dict);</span><br><span class="line">        dict = <span class="literal">NULL</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    fclose(in);</span><br><span class="line">    <span class="keyword">return</span> dict ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Free all memory associated to an ini dictionary</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to free</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Free all memory associated to an ini dictionary.</span></span><br><span class="line"><span class="comment">  It is mandatory to call this function before the dictionary object</span></span><br><span class="line"><span class="comment">  gets out of the current context.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">iniparser_freedict</span><span class="params">(dictionary * d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    dictionary_del(d);</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">   @file    dictionary.h</span></span><br><span class="line"><span class="comment">   @author  N. Devillard</span></span><br><span class="line"><span class="comment">   @brief   Implements a dictionary for string variables.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   This module implements a simple dictionary object, i.e. a list</span></span><br><span class="line"><span class="comment">   of string/string associations. This object is useful to store e.g.</span></span><br><span class="line"><span class="comment">   informations retrieved from a configuration file (ini files).</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifndef</span> _DICTIONARY_H_</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> _DICTIONARY_H_</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment">                                Includes</span></span><br><span class="line"><span class="comment"> ---------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;unistd.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> __cplusplus</span></span><br><span class="line"><span class="keyword">extern</span> <span class="string">&quot;C&quot;</span> &#123;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment">                                New types</span></span><br><span class="line"><span class="comment"> ---------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Dictionary object</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This object contains a list of string/string associations. Each</span></span><br><span class="line"><span class="comment">  association is identified by a unique string key. Looking up values</span></span><br><span class="line"><span class="comment">  in the dictionary is speeded up by the use of a (hopefully collision-free)</span></span><br><span class="line"><span class="comment">  hash function.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> _<span class="title">dictionary_</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span>             n ;     <span class="comment">/** Number of entries in dictionary */</span></span><br><span class="line">    <span class="keyword">ssize_t</span>         size ;  <span class="comment">/** Storage size */</span></span><br><span class="line">    <span class="keyword">char</span>        **  val ;   <span class="comment">/** List of string values */</span></span><br><span class="line">    <span class="keyword">char</span>        **  key ;   <span class="comment">/** List of string keys */</span></span><br><span class="line">    <span class="keyword">unsigned</span>     *  hash ;  <span class="comment">/** List of hash values for keys */</span></span><br><span class="line">&#125; dictionary ;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment">                            Function prototypes</span></span><br><span class="line"><span class="comment"> ---------------------------------------------------------------------------*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Compute the hash key for a string.</span></span><br><span class="line"><span class="comment">  @param    key     Character string to use for key.</span></span><br><span class="line"><span class="comment">  @return   1 unsigned int on at least 32 bits.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This hash function has been taken from an Article in Dr Dobbs Journal.</span></span><br><span class="line"><span class="comment">  This is normally a collision-free function, distributing keys evenly.</span></span><br><span class="line"><span class="comment">  The key is stored anyway in the struct so that collision can be avoided</span></span><br><span class="line"><span class="comment">  by comparing the key itself in last resort.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">unsigned</span> <span class="title">dictionary_hash</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * key)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Create a new dictionary object.</span></span><br><span class="line"><span class="comment">  @param    size    Optional initial size of the dictionary.</span></span><br><span class="line"><span class="comment">  @return   1 newly allocated dictionary object.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function allocates a new dictionary object of given size and returns</span></span><br><span class="line"><span class="comment">  it. If you do not know in advance (roughly) the number of entries in the</span></span><br><span class="line"><span class="comment">  dictionary, give size=0.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function">dictionary * <span class="title">dictionary_new</span><span class="params">(<span class="keyword">size_t</span> size)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Delete a dictionary object</span></span><br><span class="line"><span class="comment">  @param    d   dictionary object to deallocate.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Deallocate a dictionary object and all memory associated to it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dictionary_del</span><span class="params">(dictionary * vd)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get a value from a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d       dictionary object to search.</span></span><br><span class="line"><span class="comment">  @param    key     Key to look for in the dictionary.</span></span><br><span class="line"><span class="comment">  @param    def     Default value to return if key not found.</span></span><br><span class="line"><span class="comment">  @return   1 pointer to internally allocated character string.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function locates a key in a dictionary and returns a pointer to its</span></span><br><span class="line"><span class="comment">  value, or the passed &#x27;def&#x27; pointer if no such key can be found in</span></span><br><span class="line"><span class="comment">  dictionary. The returned character pointer points to data internal to the</span></span><br><span class="line"><span class="comment">  dictionary object, you should not try to free it or modify it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> * <span class="title">dictionary_get</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">const</span> <span class="keyword">char</span> * def)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Set a value in a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d       dictionary object to modify.</span></span><br><span class="line"><span class="comment">  @param    key     Key to modify or add.</span></span><br><span class="line"><span class="comment">  @param    val     Value to add.</span></span><br><span class="line"><span class="comment">  @return   int     0 if Ok, anything else otherwise</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  If the given key is found in the dictionary, the associated value is</span></span><br><span class="line"><span class="comment">  replaced by the provided one. If the key cannot be found in the</span></span><br><span class="line"><span class="comment">  dictionary, it is added to it.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  It is Ok to provide a NULL value for val, but NULL values for the dictionary</span></span><br><span class="line"><span class="comment">  or the key are considered as errors: the function will return immediately</span></span><br><span class="line"><span class="comment">  in such a case.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Notice that if you dictionary_set a variable to NULL, a call to</span></span><br><span class="line"><span class="comment">  dictionary_get will return a NULL value: the variable will be found, and</span></span><br><span class="line"><span class="comment">  its value (NULL) is returned. In other words, setting the variable</span></span><br><span class="line"><span class="comment">  content to NULL is equivalent to deleting the variable from the</span></span><br><span class="line"><span class="comment">  dictionary. It is not possible (in this implementation) to have a key in</span></span><br><span class="line"><span class="comment">  the dictionary without value.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns non-zero in case of failure.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">dictionary_set</span><span class="params">(dictionary * vd, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">const</span> <span class="keyword">char</span> * val)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Delete a key in a dictionary</span></span><br><span class="line"><span class="comment">  @param    d       dictionary object to modify.</span></span><br><span class="line"><span class="comment">  @param    key     Key to remove.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function deletes a key in a dictionary. Nothing is done if the</span></span><br><span class="line"><span class="comment">  key cannot be found.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dictionary_unset</span><span class="params">(dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Dump a dictionary to an opened file pointer.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Dumps a dictionary onto an opened file pointer. Key pairs are printed out</span></span><br><span class="line"><span class="comment">  as @c [Key]=[Value], one per line. It is Ok to provide stdout or stderr as</span></span><br><span class="line"><span class="comment">  output file pointers.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dictionary_dump</span><span class="params">(<span class="keyword">const</span> dictionary * d, FILE * out)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> __cplusplus</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
