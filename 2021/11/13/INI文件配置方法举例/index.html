pan></span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Duplicate a string</span></span><br><span class="line"><span class="comment">  @param    s String to duplicate</span></span><br><span class="line"><span class="comment">  @return   Pointer to a newly allocated string, to be freed with free()</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This is a replacement for strdup(). This implementation is provided</span></span><br><span class="line"><span class="comment">  for systems that do not have it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">char</span> * <span class="title">xstrdup</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> * t ;</span><br><span class="line">    <span class="keyword">size_t</span> len ;</span><br><span class="line">    <span class="keyword">if</span> (!s)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span> ;</span><br><span class="line"></span><br><span class="line">    len = <span class="built_in">strlen</span>(s) + <span class="number">1</span> ;</span><br><span class="line">    t = (<span class="keyword">char</span>*) <span class="built_in">malloc</span>(len) ;</span><br><span class="line">    <span class="keyword">if</span> (t) &#123;</span><br><span class="line">        <span class="built_in">memcpy</span>(t, s, len) ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> t ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Double the size of the dictionary</span></span><br><span class="line"><span class="comment">  @param    d Dictionary to grow</span></span><br><span class="line"><span class="comment">  @return   This function returns non-zero in case of failure</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">dictionary_grow</span><span class="params">(dictionary * d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span>        ** new_val ;</span><br><span class="line">    <span class="keyword">char</span>        ** new_key ;</span><br><span class="line">    <span class="keyword">unsigned</span>     * new_hash ;</span><br><span class="line"></span><br><span class="line">    new_val  = (<span class="keyword">char</span>**) <span class="built_in">calloc</span>(d-&gt;size * <span class="number">2</span>, <span class="keyword">sizeof</span> *d-&gt;val);</span><br><span class="line">    new_key  = (<span class="keyword">char</span>**) <span class="built_in">calloc</span>(d-&gt;size * <span class="number">2</span>, <span class="keyword">sizeof</span> *d-&gt;key);</span><br><span class="line">    new_hash = (<span class="keyword">unsigned</span>*) <span class="built_in">calloc</span>(d-&gt;size * <span class="number">2</span>, <span class="keyword">sizeof</span> *d-&gt;hash);</span><br><span class="line">    <span class="keyword">if</span> (!new_val || !new_key || !new_hash) &#123;</span><br><span class="line">        <span class="comment">/* An allocation failed, leave the dictionary unchanged */</span></span><br><span class="line">        <span class="keyword">if</span> (new_val)</span><br><span class="line">            <span class="built_in">free</span>(new_val);</span><br><span class="line">        <span class="keyword">if</span> (new_key)</span><br><span class="line">            <span class="built_in">free</span>(new_key);</span><br><span class="line">        <span class="keyword">if</span> (new_hash)</span><br><span class="line">            <span class="built_in">free</span>(new_hash);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/* Initialize the newly allocated space */</span></span><br><span class="line">    <span class="built_in">memcpy</span>(new_val, d-&gt;val, d-&gt;size * <span class="keyword">sizeof</span>(<span class="keyword">char</span> *));</span><br><span class="line">    <span class="built_in">memcpy</span>(new_key, d-&gt;key, d-&gt;size * <span class="keyword">sizeof</span>(<span class="keyword">char</span> *));</span><br><span class="line">    <span class="built_in">memcpy</span>(new_hash, d-&gt;hash, d-&gt;size * <span class="keyword">sizeof</span>(<span class="keyword">unsigned</span>));</span><br><span class="line">    <span class="comment">/* Delete previous data */</span></span><br><span class="line">    <span class="built_in">free</span>(d-&gt;val);</span><br><span class="line">    <span class="built_in">free</span>(d-&gt;key);</span><br><span class="line">    <span class="built_in">free</span>(d-&gt;hash);</span><br><span class="line">    <span class="comment">/* Actually update the dictionary */</span></span><br><span class="line">    d-&gt;size *= <span class="number">2</span> ;</span><br><span class="line">    d-&gt;val = new_val;</span><br><span class="line">    d-&gt;key = new_key;</span><br><span class="line">    d-&gt;hash = new_hash;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment">                            Function codes</span></span><br><span class="line"><span class="comment"> ---------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Compute the hash key for a string.</span></span><br><span class="line"><span class="comment">  @param    key     Character string to use for key.</span></span><br><span class="line"><span class="comment">  @return   1 unsigned int on at least 32 bits.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This hash function has been taken from an Article in Dr Dobbs Journal.</span></span><br><span class="line"><span class="comment">  This is normally a collision-free function, distributing keys evenly.</span></span><br><span class="line"><span class="comment">  The key is stored anyway in the struct so that collision can be avoided</span></span><br><span class="line"><span class="comment">  by comparing the key itself in last resort.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">unsigned</span> <span class="title">dictionary_hash</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> * key)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">size_t</span>      len ;</span><br><span class="line">    <span class="keyword">unsigned</span>    hash ;</span><br><span class="line">    <span class="keyword">size_t</span>      i ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (!key)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span> ;</span><br><span class="line"></span><br><span class="line">    len = <span class="built_in">strlen</span>(key);</span><br><span class="line">    <span class="keyword">for</span> (hash=<span class="number">0</span>, i=<span class="number">0</span> ; i&lt;len ; i++) &#123;</span><br><span class="line">        hash += (<span class="keyword">unsigned</span>)key[i] ;</span><br><span class="line">        hash += (hash&lt;&lt;<span class="number">10</span>);</span><br><span class="line">        hash ^= (hash&gt;&gt;<span class="number">6</span>) ;</span><br><span class="line">    &#125;</span><br><span class="line">    hash += (hash &lt;&lt;<span class="number">3</span>);</span><br><span class="line">    hash ^= (hash &gt;&gt;<span class="number">11</span>);</span><br><span class="line">    hash += (hash &lt;&lt;<span class="number">15</span>);</span><br><span class="line">    <span class="keyword">return</span> hash ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Create a new dictionary object.</span></span><br><span class="line"><span class="comment">  @param    size    Optional initial size of the dictionary.</span></span><br><span class="line"><span class="comment">  @return   1 newly allocated dictionary object.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function allocates a new dictionary object of given size and returns</span></span><br><span class="line"><span class="comment">  it. If you do not know in advance (roughly) the number of entries in the</span></span><br><span class="line"><span class="comment">  dictionary, give size=0.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function">dictionary * <span class="title">dictionary_new</span><span class="params">(<span class="keyword">size_t</span> size)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    dictionary  *   d ;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* If no size was specified, allocate space for DICTMINSZ */</span></span><br><span class="line">    <span class="keyword">if</span> (size&lt;DICTMINSZ) size=DICTMINSZ ;</span><br><span class="line"></span><br><span class="line">    d = (dictionary*) <span class="built_in">calloc</span>(<span class="number">1</span>, <span class="keyword">sizeof</span> *d) ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d) &#123;</span><br><span class="line">        d-&gt;size = size ;</span><br><span class="line">        d-&gt;val  = (<span class="keyword">char</span>**) <span class="built_in">calloc</span>(size, <span class="keyword">sizeof</span> *d-&gt;val);</span><br><span class="line">        d-&gt;key  = (<span class="keyword">char</span>**) <span class="built_in">calloc</span>(size, <span class="keyword">sizeof</span> *d-&gt;key);</span><br><span class="line">        d-&gt;hash = (<span class="keyword">unsigned</span>*) <span class="built_in">calloc</span>(size, <span class="keyword">sizeof</span> *d-&gt;hash);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> d ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Delete a dictionary object</span></span><br><span class="line"><span class="comment">  @param    d   dictionary object to deallocate.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Deallocate a dictionary object and all memory associated to it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dictionary_del</span><span class="params">(dictionary * d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">ssize_t</span>  i ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span>) <span class="keyword">return</span> ;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]!=<span class="literal">NULL</span>)</span><br><span class="line">            <span class="built_in">free</span>(d-&gt;key[i]);</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;val[i]!=<span class="literal">NULL</span>)</span><br><span class="line">            <span class="built_in">free</span>(d-&gt;val[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">free</span>(d-&gt;val);</span><br><span class="line">    <span class="built_in">free</span>(d-&gt;key);</span><br><span class="line">    <span class="built_in">free</span>(d-&gt;hash);</span><br><span class="line">    <span class="built_in">free</span>(d);</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Get a value from a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d       dictionary object to search.</span></span><br><span class="line"><span class="comment">  @param    key     Key to look for in the dictionary.</span></span><br><span class="line"><span class="comment">  @param    def     Default value to return if key not found.</span></span><br><span class="line"><span class="comment">  @return   1 pointer to internally allocated character string.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function locates a key in a dictionary and returns a pointer to its</span></span><br><span class="line"><span class="comment">  value, or the passed &#x27;def&#x27; pointer if no such key can be found in</span></span><br><span class="line"><span class="comment">  dictionary. The returned character pointer points to data internal to the</span></span><br><span class="line"><span class="comment">  dictionary object, you should not try to free it or modify it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">const</span> <span class="keyword">char</span> * <span class="title">dictionary_get</span><span class="params">(<span class="keyword">const</span> dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">const</span> <span class="keyword">char</span> * def)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">unsigned</span>    hash ;</span><br><span class="line">    <span class="keyword">ssize_t</span>      i ;</span><br><span class="line"></span><br><span class="line">    hash = dictionary_hash(key);</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="comment">/* Compare hash */</span></span><br><span class="line">        <span class="keyword">if</span> (hash==d-&gt;hash[i]) &#123;</span><br><span class="line">            <span class="comment">/* Compare string, to avoid hash collisions */</span></span><br><span class="line">            <span class="keyword">if</span> (!<span class="built_in">strcmp</span>(key, d-&gt;key[i])) &#123;</span><br><span class="line">                <span class="keyword">return</span> d-&gt;val[i] ;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> def ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Set a value in a dictionary.</span></span><br><span class="line"><span class="comment">  @param    d       dictionary object to modify.</span></span><br><span class="line"><span class="comment">  @param    key     Key to modify or add.</span></span><br><span class="line"><span class="comment">  @param    val     Value to add.</span></span><br><span class="line"><span class="comment">  @return   int     0 if Ok, anything else otherwise</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  If the given key is found in the dictionary, the associated value is</span></span><br><span class="line"><span class="comment">  replaced by the provided one. If the key cannot be found in the</span></span><br><span class="line"><span class="comment">  dictionary, it is added to it.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  It is Ok to provide a NULL value for val, but NULL values for the dictionary</span></span><br><span class="line"><span class="comment">  or the key are considered as errors: the function will return immediately</span></span><br><span class="line"><span class="comment">  in such a case.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Notice that if you dictionary_set a variable to NULL, a call to</span></span><br><span class="line"><span class="comment">  dictionary_get will return a NULL value: the variable will be found, and</span></span><br><span class="line"><span class="comment">  its value (NULL) is returned. In other words, setting the variable</span></span><br><span class="line"><span class="comment">  content to NULL is equivalent to deleting the variable from the</span></span><br><span class="line"><span class="comment">  dictionary. It is not possible (in this implementation) to have a key in</span></span><br><span class="line"><span class="comment">  the dictionary without value.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function returns non-zero in case of failure.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">dictionary_set</span><span class="params">(dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key, <span class="keyword">const</span> <span class="keyword">char</span> * val)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">ssize_t</span>         i ;</span><br><span class="line">    <span class="keyword">unsigned</span>       hash ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || key==<span class="literal">NULL</span>) <span class="keyword">return</span> <span class="number">-1</span> ;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* Compute hash for this key */</span></span><br><span class="line">    hash = dictionary_hash(key) ;</span><br><span class="line">    <span class="comment">/* Find if value is already in dictionary */</span></span><br><span class="line">    <span class="keyword">if</span> (d-&gt;n&gt;<span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">                <span class="keyword">continue</span> ;</span><br><span class="line">            <span class="keyword">if</span> (hash==d-&gt;hash[i]) &#123; <span class="comment">/* Same hash value */</span></span><br><span class="line">                <span class="keyword">if</span> (!<span class="built_in">strcmp</span>(key, d-&gt;key[i])) &#123;   <span class="comment">/* Same key */</span></span><br><span class="line">                    <span class="comment">/* Found a value: modify and return */</span></span><br><span class="line">                    <span class="keyword">if</span> (d-&gt;val[i]!=<span class="literal">NULL</span>)</span><br><span class="line">                        <span class="built_in">free</span>(d-&gt;val[i]);</span><br><span class="line">                    d-&gt;val[i] = (val ? xstrdup(val) : <span class="literal">NULL</span>);</span><br><span class="line">                    <span class="comment">/* Value has been modified: return */</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="number">0</span> ;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/* Add a new value */</span></span><br><span class="line">    <span class="comment">/* See if dictionary needs to grow */</span></span><br><span class="line">    <span class="keyword">if</span> (d-&gt;n==d-&gt;size) &#123;</span><br><span class="line">        <span class="comment">/* Reached maximum size: reallocate dictionary */</span></span><br><span class="line">        <span class="keyword">if</span> (dictionary_grow(d) != <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* Insert key in the first empty slot. Start at d-&gt;n and wrap at</span></span><br><span class="line"><span class="comment">       d-&gt;size. Because d-&gt;n &lt; d-&gt;size this will necessarily</span></span><br><span class="line"><span class="comment">       terminate. */</span></span><br><span class="line">    <span class="keyword">for</span> (i=d-&gt;n ; d-&gt;key[i] ; ) &#123;</span><br><span class="line">        <span class="keyword">if</span>(++i == d-&gt;size) i = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/* Copy key */</span></span><br><span class="line">    d-&gt;key[i]  = xstrdup(key);</span><br><span class="line">    d-&gt;val[i]  = (val ? xstrdup(val) : <span class="literal">NULL</span>) ;</span><br><span class="line">    d-&gt;hash[i] = hash;</span><br><span class="line">    d-&gt;n ++ ;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Delete a key in a dictionary</span></span><br><span class="line"><span class="comment">  @param    d       dictionary object to modify.</span></span><br><span class="line"><span class="comment">  @param    key     Key to remove.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  This function deletes a key in a dictionary. Nothing is done if the</span></span><br><span class="line"><span class="comment">  key cannot be found.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dictionary_unset</span><span class="params">(dictionary * d, <span class="keyword">const</span> <span class="keyword">char</span> * key)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">unsigned</span>    hash ;</span><br><span class="line">    <span class="keyword">ssize_t</span>      i ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (key == <span class="literal">NULL</span> || d == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    hash = dictionary_hash(key);</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]==<span class="literal">NULL</span>)</span><br><span class="line">            <span class="keyword">continue</span> ;</span><br><span class="line">        <span class="comment">/* Compare hash */</span></span><br><span class="line">        <span class="keyword">if</span> (hash==d-&gt;hash[i]) &#123;</span><br><span class="line">            <span class="comment">/* Compare string, to avoid hash collisions */</span></span><br><span class="line">            <span class="keyword">if</span> (!<span class="built_in">strcmp</span>(key, d-&gt;key[i])) &#123;</span><br><span class="line">                <span class="comment">/* Found key */</span></span><br><span class="line">                <span class="keyword">break</span> ;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (i&gt;=d-&gt;size)</span><br><span class="line">        <span class="comment">/* Key not found */</span></span><br><span class="line">        <span class="keyword">return</span> ;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">free</span>(d-&gt;key[i]);</span><br><span class="line">    d-&gt;key[i] = <span class="literal">NULL</span> ;</span><br><span class="line">    <span class="keyword">if</span> (d-&gt;val[i]!=<span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="built_in">free</span>(d-&gt;val[i]);</span><br><span class="line">        d-&gt;val[i] = <span class="literal">NULL</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    d-&gt;hash[i] = <span class="number">0</span> ;</span><br><span class="line">    d-&gt;n -- ;</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*-------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  @brief    Dump a dictionary to an opened file pointer.</span></span><br><span class="line"><span class="comment">  @param    d   Dictionary to dump</span></span><br><span class="line"><span class="comment">  @param    f   Opened file pointer.</span></span><br><span class="line"><span class="comment">  @return   void</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Dumps a dictionary onto an opened file pointer. Key pairs are printed out</span></span><br><span class="line"><span class="comment">  as @c [Key]=[Value], one per line. It is Ok to provide stdout or stderr as</span></span><br><span class="line"><span class="comment">  output file pointers.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">/*--------------------------------------------------------------------------*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dictionary_dump</span><span class="params">(<span class="keyword">const</span> dictionary * d, FILE * out)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">ssize_t</span>  i ;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (d==<span class="literal">NULL</span> || out==<span class="literal">NULL</span>) <span class="keyword">return</span> ;</span><br><span class="line">    <span class="keyword">if</span> (d-&gt;n&lt;<span class="number">1</span>) &#123;</span><br><span class="line">        <span class="built_in">fprintf</span>(out, <span class="string">&quot;empty dictionary\n&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span> ; i&lt;d-&gt;size ; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (d-&gt;key[i]) &#123;</span><br><span class="line">            <span class="built_in">fprintf</span>(out, <span class="string">&quot;%20s\t[%s]\n&quot;</span>,</span><br><span class="line">                    d-&gt;key[i],</span><br><span class="line">                    d-&gt;val[i] ? d-&gt;val[i] : <span class="string">&quot;UNDEF&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
