/span>&#125;;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span>(<span class="literal">NULL</span> == pucLogInfo)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*将日志类型转换成字符串*/</span></span><br><span class="line">	ulResult = LOG_LogTypeToStr(ucType, ucLogTypeStr, <span class="keyword">sizeof</span>(ucLogTypeStr));</span><br><span class="line">	<span class="comment">/*获取生成日志的时间*/</span></span><br><span class="line">	ulResult += LOG_PrintLogTime(ucTime, <span class="keyword">sizeof</span>(ucTime));</span><br><span class="line">	<span class="keyword">if</span>(<span class="number">0</span> != ulResult)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">snprintf</span>((<span class="keyword">char</span> *)ucLogInfo, <span class="keyword">sizeof</span>(ucLogInfo) - <span class="number">1</span>, <span class="string">&quot;[%s] [%s] %s&quot;</span>, ucTime, ucLogTypeStr, pucLogInfo);</span><br><span class="line">	<span class="comment">/*判断是否打印调试日志*/</span></span><br><span class="line">	<span class="keyword">if</span>(PRINT_LOG_TO_TERM == g_ulPrintLogPlaceFlag)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%s&quot;</span>, ucLogInfo);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/*加锁保护文件操作*/</span></span><br><span class="line">	pthread_mutex_lock(&amp;g_stSaveLogMutexLock);</span><br><span class="line">	<span class="comment">/*打开日志文件*/</span></span><br><span class="line">	(<span class="keyword">void</span>)LOG_OpenLogFile();</span><br><span class="line">	<span class="keyword">if</span>(<span class="literal">NULL</span> != pFile)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">fputs</span>((<span class="keyword">char</span> *)ucLogInfo, pFile);</span><br><span class="line">		ulFileLen = ftell(pFile);</span><br><span class="line">		LOG_PRINT(<span class="string">&quot;file len = %ld&quot;</span>, ulFileLen);</span><br><span class="line">		<span class="keyword">if</span>(ulFileLen &gt;= g_ulLogFileSize)</span><br><span class="line">		&#123;</span><br><span class="line">			fclose(pFile);</span><br><span class="line">			pFile = <span class="literal">NULL</span>;</span><br><span class="line">			g_ucLogFileNo = (g_ucLogFileNo + <span class="number">1</span>) % MAX_LOG_FILE_NUM;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	pthread_mutex_unlock(&amp;g_stSaveLogMutexLock);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*****************************************************************</span></span><br><span class="line"><span class="comment">** 函数名: LOG_Init</span></span><br><span class="line"><span class="comment">** 输　入:  const unsigned char* ucLogFileName  用来保存日志的文件名</span></span><br><span class="line"><span class="comment">			unsigned long ulFileSize 存储日志的文件大小</span></span><br><span class="line"><span class="comment">** 输　出:void</span></span><br><span class="line"><span class="comment">** 功能描述:日志打印初始化</span></span><br><span class="line"><span class="comment">** 返回值:unsigned long</span></span><br><span class="line"><span class="comment">*************************************** an><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; NUMBER(g_ucLogFileName); i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">snprintf</span>((<span class="keyword">char</span> *)g_ucLogFileName[i], <span class="keyword">sizeof</span>(g_ucLogFileName[i]) - <span class="number">1</span>, <span class="string">&quot;%s_%02d&quot;</span>, ucLogFileName, i);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;NUMBER(g_ucLogFileName): %d\n&quot;</span>,NUMBER(g_ucLogFileName));</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;Log File: %s\n&quot;</span>, g_ucLogFileName[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/*设置日志文件大小*/</span></span><br><span class="line">	g_ulLogFileSize = ulFileSize;</span><br><span class="line">	pthread_mutex_init(&amp;g_stSaveLogMutexLock, <span class="literal">NULL</span>);</span><br><span class="line">	 </span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*****************************************************************</span></span><br><span class="line"><span class="comment">** 函数名: LOG_Destroy</span></span><br><span class="line"><span class="comment">** 输　入:  void</span></span><br><span class="line"><span class="comment">** 输　出:void</span></span><br><span class="line"><span class="comment">** 功能描述:日志打印资源释放</span></span><br><span class="line"><span class="comment">** 返回值:unsigned long</span></span><br><span class="line"><span class="comment">****************************************************************/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">LOG_Destroy</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(pFile != <span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		fclose(pFile);</span><br><span class="line">		pFile = <span class="literal">NULL</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	pthread_mutex_destroy(&amp;g_stSaveLogMutexLock);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">test_func1</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	LOG_INFO(LOG_DEBUG, <span class="string">&quot;%s&quot;</span>, <span class="string">&quot;hello world!!&quot;</span>); </span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="comment">//	LOG_SetPrintDebugLogFlag(1);//打印调试信息</span></span><br><span class="line">	LOG_SetPrintLogPlaceFlag(<span class="number">1</span>);<span class="comment">//保存打印信息到文件</span></span><br><span class="line">	LOG_Init(<span class="string">&quot;info&quot;</span>, <span class="number">8000</span>);</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	LOG_INFO(LOG_DEBUG, <span cla
